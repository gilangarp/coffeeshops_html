<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="../style/output.css" rel="stylesheet">
        <script src="../javascript/navbar.js"></script>
    </head>
<body>
    <main class="h-screen">

        <section class="grid grid-cols-1 grid-rows-1 md:grid-cols-[30%,70%] lg:grid-rows-1">

            <div class="hidden md:block bg-black">
                <img class="w-full h-full object-cover" src="../assets/images/8d0f31b42b08e11e97f7bc8c06c07705.jpeg" alt="">
            </div>

            <div class="py-2 px-10 md:px-14 lg:px-20 gap-5 grid content-center mt-32 md:mt-0">

                <section class="grid border md:border-none p-4">

                    <div class="flex items-center gap-2">
                        <img class="w-8 h-auto" src="../assets/icons/Vector.svg" alt="...">
                        <h2 class="font-normal text-xl text-[#8E6447]">Coffee Shop</h2>
                    </div>

                    <form class="grid gap-3" action="">
    
                        <h1 class="font-semibold text-xl">Register</h1>
                        <p class="font-normal text-base">Fill out the form correctly</p>
    
                        <label class="font-semibold text-base text-[#0B132A]" for="email">Full Name</label>
                        <div class="border rounded-lg flex items-center py-2 px-1 gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                              </svg>                              
                              
                          <input type="text" placeholder="Enter Your Full Name" id="email">
                        </div>
        
                        <label class="font-semibold text-base text-[#0B132A]" for="email">Email</label>
                        <div class="border rounded-lg flex items-center py-2 px-1 gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                              </svg>
                              
                          <input type="email" placeholder="Enter Your Email" id="email">
                        </div>
        
                        <label class="font-semibold text-base text-[#0B132A]" for="password">Password</label>
                        <div class="border rounded-lg flex justify-between items-center py-2 px-1">
                            <div class="flex gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                                  </svg>
                                  
                              <input type="password" placeholder="Enter Your Password" id="password">
                            </div>
                            
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                          </svg>
                          
                        </div>

                        <label class="font-semibold text-base text-[#0B132A]" for="password">Confirm Password</label>
                        <div class="border rounded-lg flex justify-between items-center py-2 px-1">
                            <div class="flex gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                                  </svg>
                                  
                              <input type="password" placeholder="Enter Your Password" id="password">
                            </div>
                            
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-text">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                          </svg>
                          
                        </div>
        
                        <buttonm class="bg-primary font-medium text-base flex items-center justify-center py-2 rounded-lg">Register</buttonm>
        
                    </form>

                </section>

                <div class="grid grid-cols-1 items-center w-full justify-center gap-1 p-4">

                    <div class="flex justify-center items-center gap-2">
                        <p class="font-medium text-xs text-nowrap">Not Have An Account?</p>
                        <a class="font-medium text-xs text-primary" href="./register.html">Register</a>
                    </div>

                    <div class="flex items-center justify-center">
                        <p class="">OR</p>
                    </div>
                    <div class="flex w-full gap-1">

                        <button class="shadow-md flex items-center justify-center w-full bg-transparent cursor-pointer text-lg font-medium bg-white">
                            <img class="w-5 h-5" src="../assets/images/bx_bxl-facebook-circle.png" alt="...">
                            Facebook
                        </button>

                        <button class="shadow-md flex items-center justify-center w-full bg-transparent cursor-pointer text-lg font-medium bg-white">
                            <img class="w-5 h-5" src="../assets/images/flat-color-icons_google.png" alt="...">
                            Facebook
                        </button>

                    </div>
                </div>
                
            </div>

        </section>
        
    </main>
</body>
</html>
