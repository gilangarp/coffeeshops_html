                        <label for="fullname">Full Name</label><br><br>
                        <input class="fullname border-2 w-full rounded-lg h-10" type="text" id="fullname" placeholder="         Enter Your Full Name">

                    <div class="item-form gap-4">

                        <input class="email border-2 w-full rounded-lg h-10" type="email" id="email" placeholder= "         Enter Your Email">
                    </div>

                    <div class="item-form gap-4">
                        <label for="phone">Phone</label><br><br>
                        <input class="phone border-2 w-full rounded-lg h-10" type="number" id="phone" placeholder= "         Enter Your phone number">
                    </div>

                    <div class="item-form gap-4">
                        <label for="password">Password</label><br><br>
                        <input class="password border-2 w-full rounded-lg h-10" type="password" id="password" placeholder="         Enter Your Password">
                    </div>

                    <div class="item-form gap-4">
                        <label for="address">Address</label><br><br>
                        <input class="address border-2 w-full rounded-lg h-10" type="text" id="address" placeholder="         Enter Your address Again">
                    </div>
